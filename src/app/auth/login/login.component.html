<app-auth-wrapper>
  <div class="login">
    <img src="/assets/images/logo.jpeg" alt="logo" class="logo" />

    <div class="login__details">
      <h2 class="title">Get Started</h2>
      <p class="subtitle">
        Welcome to <b>EDU-M</b> â€“ Manage your education with ease
      </p>
    </div>

    <form
      class="login__form"
      [formGroup]="loginDetails"
      (ngSubmit)="onSubmit()"
    >
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field class="" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>

      <app-button
        [styles]="{
          background: 'linear-gradient(to left, #247452, #061700)',
          padding: '13px',
          fontWeight: '600'
        }"
        [type]="'submit'"
      >
        Sign In
      </app-button>
    </form>

    <p class="signup">
      Don't have an account? <a [routerLink]="['/signup']">Sign Up</a>
    </p>
  </div>
</app-auth-wrapper>
