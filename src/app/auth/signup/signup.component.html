<app-auth-wrapper [formStyles]="{ paddingTop: '50px', alignItems: 'start' }">
  <div class="signup">
    <img src="/assets/images/logo.jpeg" alt="logo" class="logo" />

    <div class="signup__details">
      <h2 class="title">Get Started</h2>
      <p class="subtitle">
        Welcome to <b>EDU-M</b> â€“ Manage your education with ease
      </p>
    </div>

    <form class="signup__form">
      <mat-stepper [linear]="isLinear" #stepper>
        <mat-step>
          <ng-template matStepLabel>Basic Info</ng-template>
          <h3>Basic Details</h3>
          <div class="flex-col">
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput placeholder="" value="" />
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput placeholder="" value="" />
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="" value="" />
            </mat-form-field>
          </div>
          <div class="flex space-end">
            <button mat-button matStepperNext>Next</button>
          </div>
        </mat-step>

        <mat-step>
          <ng-template matStepLabel>Academic Info</ng-template>
          <h3>Class</h3>
          <mat-form-field class="" appearance="outline">
            <mat-label>Class</mat-label>
            <input matInput type="number" min="1" max="12" />
          </mat-form-field>
          <h3>Marks</h3>
          <div class="flex">
            <mat-form-field class="" appearance="outline">
              <mat-label>Maths</mat-label>
              <input matInput type="number" min="0" max="100" />
            </mat-form-field>
            <mat-form-field class="" appearance="outline">
              <mat-label>English</mat-label>
              <input matInput type="number" min="0" max="100" />
            </mat-form-field>
            <mat-form-field class="" appearance="outline">
              <mat-label>Science</mat-label>
              <input matInput type="number" min="0" max="100" />
            </mat-form-field>
          </div>
          <div class="flex space-between">
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </mat-step>

        <mat-step>
          <ng-template matStepLabel>Credentials</ng-template>
          <div class="flex-col">
            <h3>Lets set a password for your account</h3>
            <mat-form-field class="" appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="password" />
            </mat-form-field>

            <mat-form-field class="" appearance="outline">
              <mat-label>Confirm Password</mat-label>
              <input matInput type="password" />
            </mat-form-field>
          </div>
          <div class="flex space-between">
            <button mat-button matStepperPrevious>Back</button>
          </div>
        </mat-step>
      </mat-stepper>
    </form>

    <app-button
      [styles]="{
        background: 'linear-gradient(to left, #247452, #061700)',
        padding: '13px',
        fontWeight: '600'
      }"
    >
      Sign Up
    </app-button>
    <p class="signup">
      Already have an account? <a [routerLink]="['/login']">Sign In</a>
    </p>
  </div>
</app-auth-wrapper>
